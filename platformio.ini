; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 512000   ; Upload to ESP
monitor_speed = 19200
;upload_port = 192.168.xxx.xxx	;for wlan "over the air" upload
upload_port = COM5              ;for serial (usb) upload
upload_protocol = espota
lib_extra_dirs = \lib

[platformio]



